apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsql-sidecar
  labels:
    app: cloudsql-sidecar
spec:
  selector:
    matchLabels:
      app: cloudsql-sidecar
  template:
    metadata:
      labels:
        app: cloudsql-sidecar
    spec:
      containers:
        - name: cloudsql-sidecar
          image: gcr.io/${PROJECT_ID}/${_REPO_PREFIX}/${REPO_NAME}
          env:
            - name: CLOUDSQL_DB_HOST
              value: 127.0.0.1:3306
            # These secrets are required to start the pod.
            # [START cloudsql_connection]
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-instance-connection
                  key: connection
            - name: CLOUD_SQL_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-instance-connection
                  key: name
            # [END cloudsql_connection]
            # [START cloudsql_secrets]
            - name: CLOUDSQL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: CLOUDSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            # [END cloudsql_secrets]
        # Change <INSTANCE_CONNECTION_NAME> here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is
        # $PROJECT:$REGION:$INSTANCE
        # [START proxy_container]
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          env:
            # [START cloudsql_connection]
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-instance-connection
                  key: connection
            - name: CLOUD_SQL_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-instance-connection
                  key: name
            # [END cloudsql_connection]
          command: ["/cloud_sql_proxy",
                    "-instances=$INSTANCE_CONNECTION_NAME=tcp:3306",
                    "-credential_file=/secrets/cloudsql/$CLOUD_SQL_NAME-key.json"]
          # [START cloudsql_security_context]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          # [END cloudsql_security_context]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
        # [END proxy_container]
      # [START volumes]
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
      # [END volumes]
